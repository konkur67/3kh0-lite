<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movies | Network Unity</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 40px;
      text-align: center;
      transition: transform 0.1s ease;
    }

    h1:hover {
      transform: scale(0.97);
    }

    .back-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.1s ease;
      margin-bottom: 30px;
    }

    .back-btn:hover {
      background: #000000;
      color: #ffffff;
    }

    .search-section {
      background: #000000;
      color: #ffffff;
      padding: 30px;
      margin-bottom: 30px;
      border: 2px solid #ffffff;
    }

    .search-section h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid #ffffff;
      background: #000000;
      color: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.1s ease;
      margin-bottom: 15px;
    }

    select {
      cursor: pointer;
    }

    input[type="text"]:focus, select:focus {
      border-color: #cccccc;
    }

    input[type="text"]::placeholder {
      color: #666666;
    }

    select option {
      background: #000000;
      color: #ffffff;
    }

    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 14px 24px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #ffffff;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.1s ease;
      width: 100%;
    }

    .btn:hover {
      background: #000000;
      color: #ffffff;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .player-container {
      background: #000000;
      border: 2px solid #ffffff;
      padding: 20px;
      margin-bottom: 30px;
      display: none;
    }

    .player-container.active {
      display: block;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .current-source {
      color: #cccccc;
      font-size: 0.9rem;
    }

    .source-dropdown {
      padding: 10px 20px;
      background: #000000;
      color: #ffffff;
      border: 2px solid #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .source-dropdown:hover {
      background: #ffffff;
      color: #000000;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #ffffff;
      background: #000000;
    }

    .popular-section, .search-results {
      margin-top: 40px;
    }

    .popular-section h2, .search-results h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .search-results {
      background: #000000;
      border: 2px solid #ffffff;
      padding: 30px;
      margin-bottom: 30px;
      display: none;
    }

    .search-results.active {
      display: block;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: #000000;
      border: 2px solid #ffffff;
      cursor: pointer;
      transition: transform 0.1s ease;
      overflow: hidden;
    }

    .movie-card:hover {
      transform: translateY(-4px);
    }

    .movie-card:active {
      transform: translateY(0);
    }

    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      background: #111111;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
    }

    .movie-year {
      font-size: 0.85rem;
      color: #cccccc;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #cccccc;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      iframe {
        height: 400px;
      }

      .input-group {
        grid-template-columns: 1fr;
      }

      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .movie-poster {
        height: 225px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/index.html" class="back-btn">‚Üê Back</a>
    
    <h1>Movies & TV</h1>

    <div class="search-section">
      <h2>Search & Watch</h2>
      <input type="text" id="searchInput" placeholder="Search for movies or TV shows..." />
      
      <div class="input-group">
        <select id="contentType">
          <option value="movie">Movie</option>
          <option value="tv">TV Show</option>
        </select>
        
        <select id="sourceSelect">
          <option value="vidlink">VidLink Pro</option>
          <option value="sanction">Sanction TV</option>
          <option value="vidsrc">VidSrc</option>
          <option value="vidsrcpro">VidSrc Pro</option>
          <option value="vidsrcto">VidSrc.to</option>
          <option value="embedsu">Embed.su</option>
          <option value="2embed">2Embed</option>
        </select>
      </div>

      <button class="btn" onclick="performSearch()">Search</button>
    </div>

    <div class="search-results" id="searchResults">
      <h2>Results</h2>
      <div class="movies-grid" id="searchGrid"></div>
    </div>

    <div class="player-container" id="playerContainer">
      <div class="player-header">
        <div class="current-source" id="currentSource"></div>
        <select class="source-dropdown" id="playerSource" onchange="switchSource()">
          <option value="vidlink">VidLink Pro</option>
          <option value="sanction">Sanction TV</option>
          <option value="vidsrc">VidSrc</option>
          <option value="vidsrcpro">VidSrc Pro</option>
          <option value="vidsrcto">VidSrc.to</option>
          <option value="embedsu">Embed.su</option>
          <option value="2embed">2Embed</option>
        </select>
      </div>
      <iframe id="player" allowfullscreen></iframe>
    </div>

    <div class="popular-section">
      <h2>Popular Movies</h2>
      <div class="movies-grid" id="moviesGrid">
        <div class="loading">Loading popular movies...</div>
      </div>
    </div>
  </div>

  <script>
    let currentType = 'movie';
    let currentId = '';
    let currentTitle = '';

    function getEmbedUrl(source, type, id) {
      const urls = {
        vidsrc: `https://vidsrc.me/embed/${type}?${type === 'movie' ? 'imdb' : 'tmdb'}=${id}`,
        vidsrcpro: `https://vidsrc.pro/embed/${type}/${id}`,
        vidsrcto: `https://vidsrc.to/embed/${type}/${id}`,
        vidlink: `https://vidlink.pro/${type}/${id}`,
        sanction: `https://stream.sanction.tv/${type}/${id}`,
        embedsu: `https://embed.su/embed/${type}/${id}`,
        '2embed': `https://www.2embed.cc/embed/${id}`
      };
      return urls[source] || urls.vidsrc;
    }

    function performSearch() {
      const query = document.getElementById('searchInput').value;
      const type = document.getElementById('contentType').value;
      
      if (!query) {
        alert('Please enter a search term');
        return;
      }

      const searchResults = document.getElementById('searchResults');
      const searchGrid = document.getElementById('searchGrid');
      
      searchGrid.innerHTML = '<div class="loading">Searching...</div>';
      searchResults.classList.add('active');
      searchResults.scrollIntoView({ behavior: 'smooth', block: 'start' });

      const endpoint = type === 'movie' ? 'search/movie' : 'search/tv';
      
      fetch(`https://api.themoviedb.org/3/${endpoint}?api_key=YOUR_API_KEY&query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          if (data.results && data.results.length > 0) {
            searchGrid.innerHTML = '';
            data.results.slice(0, 20).forEach(item => {
              const card = document.createElement('div');
              card.className = 'movie-card';
              const title = item.title || item.name;
              const date = item.release_date || item.first_air_date;
              card.onclick = () => loadContent(item.id, title, type);
              
              const posterPath = item.poster_path 
                ? `https://image.tmdb.org/t/p/w500${item.poster_path}`
                : 'https://via.placeholder.com/200x300/111111/666666?text=No+Poster';
              
              card.innerHTML = `
                <img src="${posterPath}" alt="${title}" class="movie-poster" loading="lazy" />
                <div class="movie-info">
                  <div class="movie-title">${title}</div>
                  <div class="movie-year">${date ? date.split('-')[0] : 'N/A'}</div>
                </div>
              `;
              
              searchGrid.appendChild(card);
            });
          } else {
            searchGrid.innerHTML = '<div class="loading">No results found</div>';
          }
        })
        .catch(() => {
          searchGrid.innerHTML = '<div class="loading">Error searching</div>';
        });
    }

    function loadContent(id, title, type) {
      currentId = id;
      currentTitle = title;
      currentType = type;
      
      const source = document.getElementById('sourceSelect').value;
      document.getElementById('playerSource').value = source;
      
      const url = getEmbedUrl(source, type, id);
      const player = document.getElementById('player');
      const container = document.getElementById('playerContainer');
      const sourceInfo = document.getElementById('currentSource');
      
      player.src = url;
      container.classList.add('active');
      sourceInfo.textContent = `${title} (${type === 'movie' ? 'Movie' : 'TV Show'})`;
      
      container.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function switchSource() {
      if (!currentId) return;
      
      const source = document.getElementById('playerSource').value;
      const url = getEmbedUrl(source, currentType, currentId);
      document.getElementById('player').src = url;
    }

    function loadPopularMovies() {
      const grid = document.getElementById('moviesGrid');
      
      const popularMovies = [
        { id: 278, title: "The Shawshank Redemption", year: "1994", poster: "https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" },
        { id: 238, title: "The Godfather", year: "1972", poster: "https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" },
        { id: 240, title: "The Godfather Part II", year: "1974", poster: "https://image.tmdb.org/t/p/w500/hek3koDUyRQk7FIhPXsa6mT2Zc3.jpg" },
        { id: 424, title: "Schindler's List", year: "1993", poster: "https://image.tmdb.org/t/p/w500/sF1U4EUQS8YHUYjNl3pMGNIQyr0.jpg" },
        { id: 389, title: "12 Angry Men", year: "1957", poster: "https://image.tmdb.org/t/p/w500/ow3wq89wM8qd5X7hWKxiRfsFf9C.jpg" },
        { id: 19404, title: "Dilwale Dulhania Le Jayenge", year: "1995", poster: "https://image.tmdb.org/t/p/w500/lfRkUr7DYdHldAqi3PwdQGBRBPM.jpg" },
        { id: 155, title: "The Dark Knight", year: "2008", poster: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" },
        { id: 496243, title: "Parasite", year: "2019", poster: "https://image.tmdb.org/t/p/w500/7IiTTgloJzvGI1TAYymCfbfl3vT.jpg" },
        { id: 129, title: "Spirited Away", year: "2001", poster: "https://image.tmdb.org/t/p/w500/39wmItIWsg5sZMyRUHLkWBcuVCM.jpg" },
        { id: 497, title: "The Green Mile", year: "1999", poster: "https://image.tmdb.org/t/p/w500/8VG8fDNiy50H4FedGwdSVUPoaJe.jpg" },
        { id: 680, title: "Pulp Fiction", year: "1994", poster: "https://image.tmdb.org/t/p/w500/d5iIlFn5s0ImszYzBPb8JPIfbXD.jpg" },
        { id: 13, title: "Forrest Gump", year: "1994", poster: "https://image.tmdb.org/t/p/w500/arw2vcBveWOVZr6pxd9XTd1TdQa.jpg" },
        { id: 769, title: "GoodFellas", year: "1990", poster: "https://image.tmdb.org/t/p/w500/aKuFiU82s5ISJpGZp7YkIr3kCUd.jpg" },
        { id: 550, title: "Fight Club", year: "1999", poster: "https://image.tmdb.org/t/p/w500/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg" },
        { id: 122, title: "The Lord of the Rings: The Return of the King", year: "2003", poster: "https://image.tmdb.org/t/p/w500/rCzpDGLbOoPwLjy3OAm5NUPOTrC.jpg" },
        { id: 274, title: "The Silence of the Lambs", year: "1991", poster: "https://image.tmdb.org/t/p/w500/uS9m8OBk1A8eM9I042bx8XXpqAq.jpg" }
      ];
      
      grid.innerHTML = '';
      
      popularMovies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.onclick = () => loadContent(movie.id, movie.title, 'movie');
        
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}" class="movie-poster" loading="lazy" />
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-year">${movie.year}</div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    loadPopularMovies();

    window.onload = function() {
      const theme = localStorage.getItem('siteTheme') || 'default';
      const themes = {
        default: { bg: '#000000', fg: '#ffffff' },
        dark: { bg: '#1a1a1a', fg: '#e0e0e0' },
        blue: { bg: '#000000', fg: '#4a9eff' },
        green: { bg: '#000000', fg: '#00ff88' },
        purple: { bg: '#000000', fg: '#bb86fc' },
        red: { bg: '#000000', fg: '#ff5555' }
      };
      const colors = themes[theme] || themes.default;
      
      document.body.style.background = colors.bg;
      document.body.style.color = colors.fg;
      
      document.querySelectorAll('.search-section, .player-container, .search-results, .movie-card').forEach(el => {
        el.style.borderColor = colors.fg;
      });
      
      document.querySelectorAll('input[type="text"], select, .source-dropdown').forEach(el => {
        el.style.borderColor = colors.fg;
        el.style.color = colors.fg;
      });
      
      document.querySelectorAll('.back-btn').forEach(el => {
        el.style.background = colors.fg;
        el.style.color = colors.bg;
        el.style.borderColor = colors.fg;
      });
      
      document.querySelectorAll('h1, h2').forEach(el => {
        el.style.color = colors.fg;
      });
    };
  </script>
</body>
</html>
