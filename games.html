<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Games | Network Unity</title>
	<meta name="keywords" content="games, unblocked games, network unity" />
	<meta property="og:title" content="Network Unity Games" />
	<meta property="og:description" content="Browse all available games on Network Unity" />
	<meta name="description" content="Browse all available games on Network Unity" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="/favicon.ico" />
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #000000;
			color: #ffffff;
			font-family: 'Space Grotesk', sans-serif;
			text-align: center;
			min-height: 100vh;
			padding: 40px 20px;
		}

		h1 {
			font-size: 3rem;
			font-weight: 700;
			letter-spacing: -2px;
			margin-bottom: 30px;
			transition: transform 0.1s ease;
		}

		h1:hover {
			transform: scale(0.97);
		}

		input[type="text"] {
			width: 100%;
			max-width: 600px;
			font-size: 18px;
			padding: 14px 20px;
			margin: 0 auto 40px;
			border: 2px solid #ffffff;
			border-radius: 0;
			background: #000000;
			color: #ffffff;
			outline: none;
			display: block;
			transition: all 0.1s ease;
			font-family: 'Space Grotesk', sans-serif;
		}

		input[type="text"]:focus {
			border-color: #cccccc;
		}

		input[type="text"]::placeholder {
			color: #666666;
		}

		#loader {
			display: block;
			border: 4px solid #333333;
			border-top: 4px solid #ffffff;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			animation: spin 0.6s linear infinite;
			margin: 60px auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.flex-container {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: center;
			gap: 20px;
			max-width: 1400px;
			margin: 0 auto;
		}

		.game-link {
			text-decoration: none;
			transition: transform 0.1s ease;
		}

		.game-link:hover {
			transform: translateY(-4px);
		}

		.game-link:active {
			transform: translateY(0);
		}

		.game-tile {
			background-color: #ffffff;
			height: 400px;
			width: 300px;
			border-radius: 0;
			overflow: hidden;
			transition: all 0.1s ease;
		}

		.game-link:hover .game-tile {
			background-color: #f0f0f0;
		}

		.game-icon {
			width: 300px;
			height: 300px;
			object-fit: cover;
			display: block;
		}

		.game-title {
			font-size: 1.4rem;
			font-weight: 700;
			color: #000000;
			text-align: center;
			padding: 20px 10px;
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		button {
			cursor: pointer;
			background-color: #ffffff;
			border: 2px solid #ffffff;
			color: #000000;
			padding: 14px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			font-weight: 600;
			border-radius: 0;
			margin-top: 40px;
			font-family: 'Space Grotesk', sans-serif;
			transition: all 0.1s ease;
		}

		button:hover {
			background-color: #000000;
			color: #ffffff;
		}

		button:active {
			transform: scale(0.96);
		}

		#back-to-top {
			display: none;
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #ffffff;
			color: #000000;
			border: 2px solid #ffffff;
			padding: 12px 24px;
			margin: 0;
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
			}

			.game-tile {
				width: 280px;
				height: 380px;
			}

			.game-icon {
				width: 280px;
				height: 280px;
			}
		}
	</style>
</head>

<body>
	<h1>Games</h1>
	<input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
	<div id="loader"></div>
	<div id="game-container" class="flex-container"></div>
	<a href="/index.html" style="text-decoration: none;">
		<button>Back to Home</button>
	</a>
	<button id="back-to-top">Back to Top</button>

	<script>
		let games = [];
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");
          data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="${project.title}" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";
        })
        .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="${project.title}" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
      }

      const backToTopButton = document.getElementById('back-to-top');
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
	</script>
</body>

</html>
