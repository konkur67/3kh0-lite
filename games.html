<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Games | Network Unity</title>
    <meta name="keywords" content="games, unblocked games, network unity" />
    <meta property="og:title" content="Network Unity Games" />
    <meta property="og:description" content="Browse all available games on Network Unity" />
    <meta name="description" content="Browse all available games on Network Unity" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        padding: 60px 40px;
        position: relative;
      }

      .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 1px;
        height: 1px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        animation: twinkle 4s infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }

      .content {
        position: relative;
        z-index: 2;
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: -2px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.3),
                     0 0 80px rgba(255, 255, 255, 0.1);
      }

      h1:hover {
        text-shadow: 0 0 60px rgba(255, 255, 255, 0.5),
                     0 0 100px rgba(255, 255, 255, 0.2);
      }

      input[type="text"] {
        width: 100%;
        max-width: 500px;
        font-size: 0.95rem;
        padding: 14px 20px;
        margin: 0 auto;
        border: 1px solid #333;
        border-radius: 10px;
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(10px);
        color: #ffffff;
        outline: none;
        display: block;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }

      input[type="text"]:focus {
        border-color: #666;
        background: rgba(30, 30, 30, 0.9);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      }

      input[type="text"]::placeholder {
        color: #555;
      }

      #loader {
        display: block;
        border: 3px solid #222;
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 0.8s linear infinite;
        margin: 80px auto;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .flex-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 25px;
        margin: 0 auto 60px;
      }

      .game-link {
        text-decoration: none;
        transition: transform 0.3s ease;
      }

      .game-link:hover {
        transform: translateY(-8px);
      }

      .game-tile {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid #222;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .game-link:hover .game-tile {
        background: rgba(30, 30, 30, 0.9);
        border-color: #444;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      }

      .game-icon {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        display: block;
      }

      .game-title {
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        text-align: center;
        padding: 16px 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60px;
      }

      .buttons {
        text-align: center;
        margin-top: 40px;
      }

      button {
        cursor: pointer;
        background: rgba(40, 40, 40, 0.8);
        border: 1px solid #444;
        color: #ffffff;
        padding: 12px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 10px;
        margin: 0 10px;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }

      button:hover {
        background: rgba(60, 60, 60, 0.9);
        border-color: #666;
        transform: translateY(-2px);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      }

      button:active {
        transform: translateY(0);
      }

      #back-to-top {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(40, 40, 40, 0.9);
        backdrop-filter: blur(10px);
        color: #ffffff;
        border: 1px solid #444;
        padding: 12px 24px;
        margin: 0;
        z-index: 100;
      }

      @media (max-width: 768px) {
        body {
          padding: 40px 20px;
        }

        h1 {
          font-size: 2.5rem;
        }

        .flex-container {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
        }

        button {
          padding: 10px 24px;
          font-size: 0.9rem;
          margin: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    
    <div class="content">
      <div class="header">
        <h1>Games.</h1>
        <input type="text" id="search" onkeyup="searchGames()" placeholder="Search games..." />
      </div>
      
      <div id="loader"></div>
      <div id="game-container" class="flex-container"></div>
      
      <div class="buttons">
        <a href="/index.html" style="text-decoration: none;">
          <button>Back to Home</button>
        </a>
      </div>
    </div>

    <button id="back-to-top">Back to Top</button>

    <script>
      function createStars() {
        const starsContainer = document.getElementById('stars');
        const starCount = 150;
        
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 4 + 's';
          star.style.animationDuration = (Math.random() * 4 + 3) + 's';
          starsContainer.appendChild(star);
        }
      }

      createStars();

      let games = [];
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");
          data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="${project.title}" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";
        })
        .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="${project.title}" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
      }

      const backToTopButton = document.getElementById('back-to-top');
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
