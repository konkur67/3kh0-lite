<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Unity</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #000000;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #mainContent {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -3px;
      color: #ffffff;
      margin-bottom: 50px;
      transition: all 0.3s ease;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.3),
                   0 0 80px rgba(255, 255, 255, 0.1);
    }

    .title:hover {
      text-shadow: 0 0 60px rgba(255, 255, 255, 0.5),
                   0 0 100px rgba(255, 255, 255, 0.2);
    }

    .dot {
      color: #ffffff;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: #666;
      font-style: italic;
      margin-top: -30px;
      margin-bottom: 50px;
    }

    #searchForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    input[type="text"] {
      padding: 14px 20px;
      width: 450px;
      max-width: 90vw;
      border: 1px solid #333;
      border-radius: 10px;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      color: #ffffff;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    input[type="text"]:focus {
      border-color: #666;
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15),
                  0 0 80px rgba(255, 255, 255, 0.05);
    }

    input[type="text"]::placeholder {
      color: #555;
    }

    button[type="submit"] {
      padding: 12px 36px;
      font-size: 0.95rem;
      border: 1px solid #444;
      border-radius: 10px;
      background: rgba(40, 40, 40, 0.8);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    button[type="submit"]:hover {
      background: rgba(60, 60, 60, 0.9);
      border-color: #666;
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2),
                  0 4px 20px rgba(0, 0, 0, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 60px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(20px);
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 4px;
      z-index: 100;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .sidebar button {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      color: #666;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      position: relative;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .sidebar button:active {
      transform: scale(0.95);
    }

    .sidebar-info {
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid #222;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.65rem;
      color: #555;
      text-align: center;
      font-weight: 400;
    }

    .sidebar-info span {
      display: block;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      font-size: 0.85rem;
      color: #333;
      font-weight: 300;
      z-index: 10;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .footer-item:hover {
      color: #666;
    }

    .footer-icon {
      font-size: 0.9rem;
    }

    #pageFrame {
      position: fixed;
      top: 0;
      left: 60px;
      width: calc(100% - 60px);
      height: 100%;
      border: none;
      display: none;
      z-index: 50;
      background: #000000;
    }

    .frame-controls {
      position: fixed;
      top: 20px;
      left: 80px;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(20px);
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid #222;
      display: none;
      gap: 12px;
      z-index: 60;
      align-items: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      cursor: move;
      user-select: none;
    }
    
    .frame-controls.dragging {
      opacity: 0.8;
    }

    .frame-controls button {
      background: transparent;
      color: #666;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      border-radius: 8px;
    }

    .frame-controls button:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
    }

    .frame-controls button:active {
      transform: scale(0.95);
    }

    .frame-url {
      font-size: 0.85rem;
      color: #888;
      font-weight: 400;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: text;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .frame-url:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .frame-url-input {
      font-size: 0.85rem;
      color: #fff;
      font-weight: 400;
      width: 400px;
      padding: 6px 10px;
      background: rgba(40, 40, 40, 0.9);
      border: 1px solid #555;
      border-radius: 6px;
      outline: none;
      font-family: 'Inter', sans-serif;
    }

    .frame-url-input:focus {
      border-color: #888;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .loader {
      font-size: 1.2rem;
      font-weight: 400;
      color: #666;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }

      input[type="text"] {
        width: 320px;
      }

      .sidebar {
        width: 50px;
      }

      #pageFrame {
        left: 50px;
        width: calc(100% - 50px);
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>
    
    <div class="container" id="content">
      <h1 class="title">Network Unity<span class="dot">.</span></h1>
      <div class="subtitle">pluh</div>
      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Search or enter URL..." autocomplete="off" />
        <button type="submit">Go</button>
      </form>
    </div>

    <div class="sidebar">
      <button onclick="loadPage('home')" title="Home"><i class="bi bi-house-fill"></i></button>
      <button onclick="loadPage('games.html')" title="Games"><i class="bi bi-controller"></i></button>
      <button onclick="loadPage('movies.html')" title="Movies"><i class="bi bi-film"></i></button>
      <button onclick="loadPage('apps.html')" title="Apps"><i class="bi bi-stack"></i></button>
      <button onclick="loadPage('tools.html')" title="Tools"><i class="bi bi-wrench"></i></button>
      <button onclick="loadPage('settings.html')" title="Settings"><i class="bi bi-gear-fill"></i></button>
      <button onclick="loadPage('credits.html')" title="Credits"><i class="bi bi-info-circle"></i></button>
      <div class="sidebar-info">
        <span id="battery">⚡</span>
        <span id="time">⌚</span>
      </div>
    </div>

    <div class="footer">
      <div class="footer-item">
        <i class="bi bi-clock footer-icon"></i>
        <span id="footerTime">12:00 PM</span>
      </div>
      <div class="footer-item">
        <i class="bi bi-battery-charging footer-icon"></i>
        <span id="footerBattery">100%</span>
      </div>
      <div class="footer-item">
        <i class="bi bi-thermometer-half footer-icon"></i>
        <span id="footerWeather">72°F</span>
      </div>
    </div>
  </div>

  <div class="frame-controls" id="frameControls">
    <span class="frame-url" id="frameUrl" onclick="editURL()">Loading...</span>
    <input type="text" class="frame-url-input" id="frameUrlInput" style="display: none;" />
    <button onclick="reloadFrame()" title="Reload">↻</button>
    <button onclick="openInNewTab()" title="New Tab">⧉</button>
    <button onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
    <button onclick="closeFrame()" title="Close">✕</button>
  </div>

  <iframe id="pageFrame"></iframe>

  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/active/uv/uv.config.js"></script>
  <script src="/assets/js/register.js"></script>
  <script>
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (Math.random() * 4 + 3) + 's';
        starsContainer.appendChild(star);
      }
    }

    let currentPage = '';
    let currentProxiedUrl = '';
    let currentDisplayUrl = '';
    
    function editURL() {
      const urlSpan = document.getElementById('frameUrl');
      const urlInput = document.getElementById('frameUrlInput');
      
      urlSpan.style.display = 'none';
      urlInput.style.display = 'block';
      urlInput.value = currentDisplayUrl;
      urlInput.focus();
      urlInput.select();
    }

    function finishEditURL() {
      const urlSpan = document.getElementById('frameUrl');
      const urlInput = document.getElementById('frameUrlInput');
      const newUrl = urlInput.value.trim();
      
      if (newUrl && newUrl !== currentDisplayUrl) {
        let url = newUrl.startsWith('http://') || newUrl.startsWith('https://') 
          ? newUrl 
          : 'https://' + newUrl;
        
        if (typeof __uv$config !== 'undefined') {
          const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
          currentProxiedUrl = proxiedUrl;
          currentDisplayUrl = url;
          
          const frame = document.getElementById('pageFrame');
          frame.src = proxiedUrl;
          
          urlSpan.textContent = url;
        }
      }
      
      urlSpan.style.display = 'block';
      urlInput.style.display = 'none';
    }

    document.addEventListener('keydown', function(e) {
      const urlInput = document.getElementById('frameUrlInput');
      if (urlInput.style.display === 'block') {
        if (e.key === 'Enter') {
          finishEditURL();
        } else if (e.key === 'Escape') {
          const urlSpan = document.getElementById('frameUrl');
          urlSpan.style.display = 'block';
          urlInput.style.display = 'none';
        }
      }
    });

    document.addEventListener('click', function(e) {
      const urlInput = document.getElementById('frameUrlInput');
      const urlSpan = document.getElementById('frameUrl');
      if (urlInput.style.display === 'block' && !urlInput.contains(e.target) && !urlSpan.contains(e.target)) {
        finishEditURL();
      }
    });
    
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    const frameControls = document.getElementById('frameControls');

    frameControls.addEventListener('mousedown', function(e) {
      if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SPAN') return;
      
      isDragging = true;
      frameControls.classList.add('dragging');
      
      const rect = frameControls.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left;
      dragOffsetY = e.clientY - rect.top;
      
      e.preventDefault();
    });

    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      
      let newX = e.clientX - dragOffsetX;
      let newY = e.clientY - dragOffsetY;
      
      const maxX = window.innerWidth - frameControls.offsetWidth;
      const maxY = window.innerHeight - frameControls.offsetHeight;
      
      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));
      
      frameControls.style.left = newX + 'px';
      frameControls.style.top = newY + 'px';
    });

    document.addEventListener('mouseup', function() {
      if (isDragging) {
        isDragging = false;
        frameControls.classList.remove('dragging');
      }
    });

    function loadPage(page) {
      const frame = document.getElementById('pageFrame');
      const content = document.getElementById('mainContent');
      const controls = document.getElementById('frameControls');
      const frameUrl = document.getElementById('frameUrl');
      
      if (page === 'home') {
        frame.style.display = 'none';
        content.style.display = 'flex';
        controls.style.display = 'none';
        currentPage = '';
        currentProxiedUrl = '';
        currentDisplayUrl = '';
      } else {
        currentPage = page;
        currentProxiedUrl = page;
        currentDisplayUrl = page;
        frame.src = page;
        frame.style.display = 'block';
        content.style.display = 'none';
        controls.style.display = 'flex';
        frameUrl.textContent = page;
      }
    }

    function reloadFrame() {
      const frame = document.getElementById('pageFrame');
      frame.src = frame.src;
    }

    function openInNewTab() {
      if (currentProxiedUrl) {
        window.open(currentProxiedUrl, '_blank');
      }
    }

    function toggleFullscreen() {
      const frame = document.getElementById('pageFrame');
      if (!document.fullscreenElement) {
        frame.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function closeFrame() {
      loadPage('home');
    }

    window.addEventListener('load', function() {
      createStars();
      
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      
      const searchForm = document.getElementById('searchForm');
      const urlInput = document.getElementById('urlInput');
      
      console.log('Form handler attached');
      
      searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        console.log('Form submitted');
        
        let input = urlInput.value.trim();
        if (!input) return;
        
        console.log('Input:', input);
        
        let url;
        if (input.includes('.') && !input.includes(' ')) {
          url = input.startsWith('http://') || input.startsWith('https://') 
            ? input 
            : 'https://' + input;
        } else {
          url = 'https://duckduckgo.com/?q=' + encodeURIComponent(input);
        }
        
        console.log('URL:', url);
        console.log('UV Config:', typeof __uv$config);
        
        if (typeof __uv$config !== 'undefined') {
          const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
          currentProxiedUrl = proxiedUrl;
          
          console.log('Proxied URL:', proxiedUrl);
          
          const frame = document.getElementById('pageFrame');
          const content = document.getElementById('mainContent');
          const controls = document.getElementById('frameControls');
          const frameUrl = document.getElementById('frameUrl');
          
          frame.src = proxiedUrl;
          frame.style.display = 'block';
          content.style.display = 'none';
          controls.style.display = 'flex';
          frameUrl.textContent = url;
          currentDisplayUrl = url;
          currentPage = proxiedUrl;
          
          urlInput.value = '';
        } else {
          console.error('UV config not loaded');
          alert('Proxy not ready. Check console for errors.');
        }
        
        return false;
      });
      
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            const level = Math.round(battery.level * 100);
            document.getElementById("battery").textContent = `${level}%`;
            document.getElementById("footerBattery").textContent = `${level}%`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }
      
      function updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        document.getElementById("time").textContent = timeStr;
        document.getElementById("footerTime").textContent = timeStr;
      }
      setInterval(updateTime, 1000);
      updateTime();
    });
  </script>
</body>
</html>
