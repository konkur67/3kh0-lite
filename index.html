<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Unity</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, sans-serif;
      background: #000000;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #mainContent {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -2px;
      color: #ffffff;
      margin-bottom: 40px;
      transition: transform 0.1s ease;
    }

    .title:hover {
      transform: scale(0.97);
    }

    .dot {
      color: #ffffff;
    }

    #searchForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input[type="text"] {
      padding: 14px 20px;
      width: 400px;
      max-width: 90vw;
      border: 2px solid #ffffff;
      border-radius: 0;
      background: #000000;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: all 0.1s ease;
      font-family: 'Space Grotesk', sans-serif;
    }

    input[type="text"]:focus {
      border-color: #cccccc;
    }

    input[type="text"]::placeholder {
      color: #666666;
    }

    .options {
      display: none;
    }

    button[type="submit"] {
      padding: 14px 40px;
      font-size: 1rem;
      border: 2px solid #ffffff;
      border-radius: 0;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
      transition: all 0.1s ease;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }

    button[type="submit"]:hover {
      background: #000000;
      color: #ffffff;
    }

    button[type="submit"]:active {
      transform: scale(0.96);
    }

    .sidebar {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      padding: 12px;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      z-index: 100;
    }

    .sidebar button {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: #000000;
      padding: 8px;
      cursor: pointer;
      transition: all 0.1s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar button:hover {
      background: #000000;
      color: #ffffff;
    }

    .sidebar button:active {
      transform: scale(0.9);
    }

    .sidebar-info {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 2px solid #000000;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.7rem;
      color: #000000;
      text-align: center;
      font-weight: 600;
    }

    .sidebar-info span {
      display: block;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 0.85rem;
      color: #666666;
      font-weight: 400;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      input[type="text"] {
        width: 300px;
      }

      .sidebar {
        left: 10px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>
    
    <div class="container" id="content">
      <h1 class="title">Network Unity<span class="dot">.</span></h1>
      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Enter URL..." autocomplete="off" />
        <button type="submit">GO</button>
      </form>
    </div>

    <div class="sidebar">
      <button onclick="window.location.href='index.html';" title="home"><i class="bi bi-house"></i></button>
      <button onclick="window.location.href='games.html';" title="Games"><i class="bi bi-controller"></i></button>
      <button onclick="window.location.href='movies.html';" title="Movies"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='apps.html';" title="Apps"><i class="bi bi-google-play"></i></button>
      <button onclick="window.location.href='tools.html';" title="Tools"><i class="bi bi-tools"></i></button>
      <button onclick="window.location.href='settings.html';" title="Settings"><i class="bi bi-gear"></i></button>
      <div class="sidebar-info">
        <span id="battery">⚡</span>
        <span id="time">⌚</span>
      </div>
    </div>

    <div class="footer">Network Unity</div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script>
    window.onload = function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}%`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }
      
      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>
