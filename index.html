<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Unity</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, sans-serif;
      background: #000000;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    #mainContent {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -2px;
      color: #ffffff;
      margin-bottom: 40px;
      transition: transform 0.1s ease;
    }

    .title:hover {
      transform: scale(0.97);
    }

    .dot {
      color: #ffffff;
    }

    #searchForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input[type="text"] {
      padding: 14px 20px;
      width: 400px;
      max-width: 90vw;
      border: 2px solid #ffffff;
      border-radius: 0;
      background: #000000;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: all 0.1s ease;
      font-family: 'Space Grotesk', sans-serif;
    }

    input[type="text"]:focus {
      border-color: #cccccc;
    }

    input[type="text"]::placeholder {
      color: #666666;
    }

    button[type="submit"] {
      padding: 14px 40px;
      font-size: 1rem;
      border: 2px solid #ffffff;
      border-radius: 0;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
      transition: all 0.1s ease;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    button[type="submit"]:hover {
      background: #000000;
      color: #ffffff;
    }

    button[type="submit"]:active {
      transform: scale(0.96);
    }

    .sidebar {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      z-index: 100;
    }

    .sidebar button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #000000;
      padding: 10px;
      cursor: pointer;
      transition: all 0.1s ease;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .sidebar button:hover {
      background: #000000;
      color: #ffffff;
    }

    .sidebar button:active {
      transform: scale(0.9);
    }

    .sidebar-info {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 2px solid #000000;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.7rem;
      color: #000000;
      text-align: center;
      font-weight: 600;
    }

    .sidebar-info span {
      display: block;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 0.85rem;
      color: #666666;
      font-weight: 400;
      z-index: 10;
    }

    #pageFrame {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: calc(100% - 80px);
      border: 2px solid #ffffff;
      display: none;
      z-index: 50;
      background: #000000;
    }

    .frame-controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      gap: 8px;
      z-index: 60;
      align-items: center;
    }

    .frame-controls button {
      background: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      padding: 8px 16px;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.1s ease;
      border-radius: 6px;
    }

    .frame-controls button:hover {
      background: #ffffff;
      color: #000000;
    }

    .frame-controls button:active {
      transform: scale(0.96);
    }

    .frame-url {
      font-size: 0.85rem;
      color: #000000;
      font-weight: 600;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-container {
      width: 300px;
      text-align: center;
    }

    .loading-text {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .loading-bar-bg {
      width: 100%;
      height: 8px;
      background: #333333;
      border-radius: 20px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      background: #ffffff;
      border-radius: 20px;
      width: 0%;
      transition: width 0.3s ease;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      input[type="text"] {
        width: 300px;
      }

      .sidebar {
        left: 10px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div class="loading-container">
      <div class="loading-text">Network Unity</div>
      <div class="loading-bar-bg">
        <div class="loading-bar-fill" id="loadingBar"></div>
      </div>
    </div>
  </div>

  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>
    
    <div class="container" id="content">
      <h1 class="title">Network Unity<span class="dot">.</span></h1>
      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Enter URL..." autocomplete="off" />
        <button type="submit">GO</button>
      </form>
    </div>

    <div class="sidebar">
      <button onclick="loadPage('home')" title="home"><i class="bi bi-house-fill"></i></button>
      <button onclick="loadPage('games.html')" title="Games"><i class="bi bi-controller"></i></button>
      <button onclick="loadPage('movies.html')" title="Movies"><i class="bi bi-film"></i></button>
      <button onclick="loadPage('apps.html')" title="Apps"><i class="bi bi-app"></i></button>
      <button onclick="loadPage('tools.html')" title="Tools"><i class="bi bi-wrench"></i></button>
      <button onclick="loadPage('ai.html')" title="NU AI"><i class="bi bi-robot"></i></button>
      <button onclick="loadPage('settings.html')" title="Settings"><i class="bi bi-gear-fill"></i></button>
      <button onclick="loadPage('credits.html')" title="Credits"><i class="bi bi-info-circle"></i></button>
      <div class="sidebar-info">
        <span id="battery">⚡</span>
        <span id="time">⌚</span>
      </div>
    </div>

    <div class="footer">Network Unity</div>
  </div>

  <div class="frame-controls" id="frameControls">
    <span class="frame-url" id="frameUrl">Loading...</span>
    <button onclick="reloadFrame()" title="Reload">↻</button>
    <button onclick="openInNewTab()" title="New Tab">⧉</button>
    <button onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
    <button onclick="closeFrame()" title="Close">✕</button>
  </div>

  <iframe id="pageFrame"></iframe>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script>
    function applyTheme() {
      const theme = localStorage.getItem('siteTheme') || 'default';
      const themes = {
        default: { bg: '#000000', fg: '#ffffff' },
        dark: { bg: '#1a1a1a', fg: '#e0e0e0' },
        blue: { bg: '#000000', fg: '#4a9eff' },
        green: { bg: '#000000', fg: '#00ff88' },
        purple: { bg: '#000000', fg: '#bb86fc' },
        red: { bg: '#000000', fg: '#ff5555' }
      };
      
      const colors = themes[theme] || themes.default;
      document.body.style.background = colors.bg;
      document.body.style.color = colors.fg;
      
      document.querySelectorAll('input[type="text"], button[type="submit"]').forEach(el => {
        el.style.borderColor = colors.fg;
        if (el.tagName === 'INPUT') {
          el.style.background = colors.bg;
          el.style.color = colors.fg;
        }
      });
      
      document.querySelectorAll('.sidebar').forEach(el => {
        el.style.background = colors.fg;
      });
      
      document.querySelectorAll('.sidebar button').forEach(el => {
        el.style.color = colors.bg;
      });
      
      document.querySelectorAll('.title, .loading-text').forEach(el => {
        el.style.color = colors.fg;
      });
      
      document.querySelector('.loading-bar-fill').style.background = colors.fg;
      
      const frameControls = document.querySelector('.frame-controls');
      if (frameControls) {
        frameControls.style.background = colors.fg;
      }
      
      document.querySelectorAll('.frame-controls button').forEach(el => {
        el.style.background = colors.bg;
        el.style.color = colors.fg;
        el.style.borderColor = colors.fg;
      });
    }

    let currentPage = '';

    function loadPage(page) {
      const frame = document.getElementById('pageFrame');
      const content = document.getElementById('mainContent');
      const controls = document.getElementById('frameControls');
      const frameUrl = document.getElementById('frameUrl');
      
      if (page === 'home') {
        frame.style.display = 'none';
        content.style.display = 'flex';
        controls.style.display = 'none';
        currentPage = '';
      } else {
        currentPage = page;
        frame.src = page;
        frame.style.display = 'block';
        content.style.display = 'none';
        controls.style.display = 'flex';
        frameUrl.textContent = page;
      }
    }

    function reloadFrame() {
      const frame = document.getElementById('pageFrame');
      frame.src = frame.src;
    }

    function openInNewTab() {
      if (currentPage) {
        window.open(currentPage, '_blank');
      }
    }

    function toggleFullscreen() {
      const frame = document.getElementById('pageFrame');
      if (!document.fullscreenElement) {
        frame.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function closeFrame() {
      loadPage('home');
    }

    window.onload = function() {
      applyTheme();
      
      const loadingScreen = document.getElementById('loadingScreen');
      const loadingBar = document.getElementById('loadingBar');
      let progress = 0;
      
      const interval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress >= 100) {
          progress = 100;
          loadingBar.style.width = '100%';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
          }, 300);
          clearInterval(interval);
        } else {
          loadingBar.style.width = progress + '%';
        }
      }, 200);
      
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}%`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }
      
      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>
