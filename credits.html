<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credits | Network Unity</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      padding: 60px 40px;
      position: relative;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
    }

    .buttons {
      margin-bottom: 40px;
    }

    .back-btn, .discord-btn {
      display: inline-block;
      padding: 12px 32px;
      background: rgba(40, 40, 40, 0.8);
      color: #ffffff;
      border: 1px solid #444;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-right: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      font-size: 0.95rem;
    }

    .back-btn:hover, .discord-btn:hover {
      background: rgba(60, 60, 60, 0.9);
      border-color: #666;
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .discord-btn i {
      margin-right: 8px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 60px;
      text-align: center;
      transition: all 0.3s ease;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.3),
                   0 0 80px rgba(255, 255, 255, 0.1);
    }

    h1:hover {
      text-shadow: 0 0 60px rgba(255, 255, 255, 0.5),
                   0 0 100px rgba(255, 255, 255, 0.2);
    }

    .section {
      margin-bottom: 80px;
    }

    .section h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: -1px;
      text-align: center;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .credit-card {
      text-align: center;
      transition: transform 0.3s ease;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid #222;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .credit-card:hover {
      transform: translateY(-8px);
      border-color: #333;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #333;
      background: #1a1a1a;
      margin: 0 auto 20px;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .credit-card:hover .avatar {
      border-color: #555;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .credit-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .credit-role {
      font-size: 1rem;
      color: #888;
    }

    .thanks-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 900px;
      margin: 0 auto;
    }

    .simple-credit {
      text-align: center;
      padding: 30px 20px;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid #222;
      transition: all 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .simple-credit:hover {
      transform: translateY(-6px);
      border-color: #333;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .simple-credit-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .simple-credit-desc {
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 1024px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .thanks-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .team-grid, .thanks-grid {
        grid-template-columns: 1fr;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="content">
    <div class="buttons">
      <a href="/index.html" class="back-btn">‚Üê Back</a>
      <a href="https://discord.gg/gDcFWtWWZh" target="_blank" class="discord-btn"><i class="bi bi-discord"></i>Join Discord</a>
    </div>
    
    <h1>Credits.</h1>

    <div class="section">
      <h2>Core Team</h2>
      
      <div class="team-grid">
        <div class="credit-card">
          <img src="https://cdn.discordapp.com/avatars/819905559217045504/c74c8077951db907fa084d4e23150914.png?size=512" 
               alt="Noah" class="avatar" 
               onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'" />
          <div class="credit-name">Noah</div>
          <div class="credit-role">Site Owner</div>
        </div>

        <div class="credit-card">
          <img src="https://cdn.discordapp.com/avatars/1381463087768539136/ae92337a0c9b8ed301dbb799c006dab4.png?size=1024" 
               alt="Konkur" class="avatar" 
               onerror="this.src='https://cdn.discordapp.com/embed/avatars/1.png'" />
          <div class="credit-name">Konkur</div>
          <div class="credit-role">Head Developer</div>
        </div>

        <div class="credit-card">
          <img src="https://cdn.discordapp.com/avatars/1287852541593518132/ae92337a0c9b8ed301dbb799c006dab4.png?size=1024" 
               alt="technonyte" class="avatar" 
               onerror="this.src='https://cdn.discordapp.com/embed/avatars/2.png'" />
          <div class="credit-name">technonyte</div>
          <div class="credit-role">Domain Buyer</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Special Thanks</h2>
      
      <div class="thanks-grid">
        <div class="simple-credit">
          <div class="simple-credit-name">truffled</div>
          <div class="simple-credit-desc">Game Ports</div>
        </div>

        <div class="simple-credit">
          <div class="simple-credit-name">gn-math</div>
          <div class="simple-credit-desc">Game Ports</div>
        </div>

        <div class="simple-credit">
          <div class="simple-credit-name">3kh0</div>
          <div class="simple-credit-desc">Games Collection</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 150;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (Math.random() * 4 + 3) + 's';
        starsContainer.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
