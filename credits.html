<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credits | Network Unity</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 60px;
      text-align: center;
      transition: transform 0.1s ease;
    }

    h1:hover {
      transform: scale(0.97);
    }

    .back-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.1s ease;
      margin-bottom: 40px;
    }

    .back-btn:hover {
      background: #000000;
      color: #ffffff;
    }

    .discord-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.1s ease;
      margin-bottom: 40px;
      margin-left: 10px;
      font-size: 1rem;
    }

    .discord-btn:hover {
      background: #000000;
      color: #ffffff;
    }

    .discord-btn i {
      margin-right: 8px;
    }

    .section {
      margin-bottom: 80px;
    }

    .section h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: -1px;
      text-align: center;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }

    .credit-card {
      text-align: center;
      transition: transform 0.1s ease;
    }

    .credit-card:hover {
      transform: translateY(-4px);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #ffffff;
      background: #111111;
      margin: 0 auto 20px;
      display: block;
    }

    .credit-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .credit-role {
      font-size: 1rem;
      color: #cccccc;
    }

    .thanks-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .simple-credit {
      text-align: center;
      padding: 30px 20px;
      border: 2px solid #ffffff;
      transition: transform 0.1s ease;
    }

    .simple-credit:hover {
      transform: translateY(-4px);
    }

    .simple-credit-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .simple-credit-desc {
      font-size: 0.9rem;
      color: #cccccc;
    }

    @media (max-width: 1024px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .thanks-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .team-grid, .thanks-grid {
        grid-template-columns: 1fr;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/index.html" class="back-btn">‚Üê Back</a>
    <a href="https://discord.gg/gDcFWtWWZh" target="_blank" class="discord-btn"><i class="bi bi-discord"></i>Join Discord</a>
    
    <h1>Credits</h1>

    <div class="section">
      <h2>Core Team</h2>
      
      <div class="team-grid">
        <div class="credit-card">
          <img src="https://cdn.discordapp.com/embed/avatars/0.png" 
               alt="Noah" class="avatar" id="avatar-noah" />
          <div class="credit-name">Noah</div>
          <div class="credit-role">Site Owner</div>
        </div>

        <div class="credit-card">
          <img src="https://cdn.discordapp.com/embed/avatars/1.png" 
               alt="Konkur" class="avatar" id="avatar-konkur" />
          <div class="credit-name">Konkur</div>
          <div class="credit-role">Head Developer</div>
        </div>

        <div class="credit-card">
          <img src="https://cdn.discordapp.com/embed/avatars/2.png" 
               alt="technonyte" class="avatar" id="avatar-technonyte" />
          <div class="credit-name">technonyte</div>
          <div class="credit-role">Domain Buyer</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Special Thanks</h2>
      
      <div class="thanks-grid">
        <div class="simple-credit">
          <div class="simple-credit-name">truffled</div>
          <div class="simple-credit-desc">Game Ports</div>
        </div>

        <div class="simple-credit">
          <div class="simple-credit-name">gn-math</div>
          <div class="simple-credit-desc">Game Ports</div>
        </div>

        <div class="simple-credit">
          <div class="simple-credit-name">3kh0</div>
          <div class="simple-credit-desc">Games Collection</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const theme = localStorage.getItem('siteTheme') || 'default';
      const themes = {
        default: { bg: '#000000', fg: '#ffffff' },
        dark: { bg: '#1a1a1a', fg: '#e0e0e0' },
        blue: { bg: '#000000', fg: '#4a9eff' },
        green: { bg: '#000000', fg: '#00ff88' },
        purple: { bg: '#000000', fg: '#bb86fc' },
        red: { bg: '#000000', fg: '#ff5555' }
      };
      const colors = themes[theme] || themes.default;
      
      document.body.style.background = colors.bg;
      document.body.style.color = colors.fg;
      
      document.querySelectorAll('.simple-credit, .avatar').forEach(el => {
        el.style.borderColor = colors.fg;
      });
      
      document.querySelectorAll('.back-btn').forEach(el => {
        el.style.background = colors.fg;
        el.style.color = colors.bg;
        el.style.borderColor = colors.fg;
      });

      document.querySelectorAll('.discord-btn').forEach(el => {
        el.style.background = colors.fg;
        el.style.color = colors.bg;
        el.style.borderColor = colors.fg;
      });
      
      document.querySelectorAll('h1, h2').forEach(el => {
        el.style.color = colors.fg;
      });

      loadDiscordAvatars();
    };

    async function loadDiscordAvatars() {
      const users = [
        { id: '819905559217045504', elementId: 'avatar-noah' },
        { id: '1381463087768539136', elementId: 'avatar-konkur' },
        { id: '1287852541593518132', elementId: 'avatar-technonyte' }
      ];

      for (const user of users) {
        try {
          const response = await fetch(`https://discord.com/api/v10/users/${user.id}`, {
            headers: {
              'Authorization': 'Bot YOUR_BOT_TOKEN'
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            const avatarUrl = data.avatar 
              ? `https://cdn.discordapp.com/avatars/${user.id}/${data.avatar}.${data.avatar.startsWith('a_') ? 'gif' : 'png'}?size=256`
              : `https://cdn.discordapp.com/embed/avatars/${parseInt(data.discriminator) % 5}.png`;
            
            document.getElementById(user.elementId).src = avatarUrl;
          }
        } catch (error) {
          console.log(`Could not load avatar for ${user.id}`);
        }
      }
    }
  </script>
</body>
</html>
